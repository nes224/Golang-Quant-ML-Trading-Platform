# Trading Bot Configuration

# Symbols to trade
symbols:
  - symbol: "BTC-USD"
    enabled: true
    risk_percent: 1.0
    max_position_size: 0.1  # BTC
    timeframes: ["4h", "1h", "30m", "15m", "5m"]
    
  - symbol: "GC=F"  # Gold Futures
    enabled: true
    risk_percent: 1.5
    max_position_size: 10  # Lots
    timeframes: ["4h", "1h", "30m", "15m"]
    
  - symbol: "EURUSD=X"
    enabled: false
    risk_percent: 1.0
    max_position_size: 1.0  # Lots
    timeframes: ["4h", "1h", "30m"]

# Reference Indicators (not for trading, just for context)
reference_indicators:
  - symbol: "DX-Y.NYB"  # US Dollar Index
    enabled: true
    timeframes: ["1d", "4h", "1h"]
    display_name: "DXY (Dollar Index)"

# Global Trading Settings
global_settings:
  # Risk Management
  max_concurrent_trades: 5
  max_trades_per_symbol: 2
  daily_loss_limit_percent: 5.0
  max_drawdown_percent: 10.0
  
  # Position Sizing
  default_risk_percent: 1.0
  default_rr_ratio: 2.0  # Risk:Reward 1:2
  
  # Stop Loss / Take Profit
  sl_method: "atr"  # Options: "atr", "sr_zone", "fixed_pips"
  sl_atr_multiplier: 2.0
  tp_rr_ratio: 2.0
  
  # Trailing Stop (optional)
  use_trailing_stop: false
  trailing_stop_activation: 1.0  # Activate after 1:1 RR
  trailing_stop_distance: 0.5    # Trail by 0.5x ATR
  
  # Trading Hours (24/7 for crypto, limited for forex)
  trading_hours:
    enabled: false
    start_hour: 0
    end_hour: 24
  
  # Circuit Breakers
  max_consecutive_losses: 3
  rapid_drawdown_threshold: 3.0  # % in 1 hour
  
# Paper Trading Mode
paper_trading:
  enabled: true  # Set to false for live trading
  initial_balance: 100.0
  
# Broker Settings
broker:
  type: "mt5"  # Options: "mt5", "binance", "paper"
  
  # MT5 Settings (from .env)
  mt5:
    magic_number: 123456
    slippage: 10
    
  # Binance Settings (if using Binance)
  binance:
    api_key: ""  # Set in .env
    api_secret: ""  # Set in .env
    testnet: true

# Notification Settings
notifications:
  enabled: true
  
  telegram:
    enabled: false
    bot_token: ""  # Set in .env
    chat_id: ""    # Set in .env
    
  email:
    enabled: false
    smtp_server: "smtp.gmail.com"
    smtp_port: 587
    from_email: ""  # Set in .env
    to_email: ""    # Set in .env
    password: ""    # Set in .env

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  log_to_file: true
  log_file: "logs/trading_bot.log"
