version: "2"
sql:
  - engine: "postgresql"
    queries: "/internal/query/"
    schema: "/internal/migration/"
    gen:
      go:
        package: "internal"
        out: "internal/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true